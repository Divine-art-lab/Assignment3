<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Pricing table</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  background-color: #eee;
}
@font-face {
  font-family: head;
  src: url(/ClashDisplay-Semibold.woff);
}
.head {
  text-align: center;
  text-transform: uppercase;
}
.cont {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  h1 {
    font-family: head;
    letter-spacing: 10px;
    text-align: center;
  }
img {
  border-radius: 10px;
  display: block;
  margin: auto;
}
.plans {
  width: 90%;
  border-radius: 10px;
  padding: 5px;
  height: 600px;
  background-color: white;
  margin: 5px auto;
}
.plans:nth-child(1) {
  border: 2px solid black;
}
.plans:nth-child(2) {
  border: 2px solid grey;
}
.plans:nth-child(2) button {
  background-color: grey;
}
.plans:nth-child(3) button {
  border: 2px solid grey;
  color: #aaa;
  background-color: transparent;
}
.content {
  display: flex;
  flex-direction: column;
  counter-reset: bullet;
}
.content h3 {
  counter-increment: bullet;
  margin: 10px 5px;
}
.content h3::before {
  content: "✅";
}
.plans:nth-child(3) h3:nth-child(4)::before {
  content: "❌";
}
button {
  width: 100%;
  border-radius: 10px;
  background-color: black;
  color: #fff;
  font-family: head;
  height: 4em;
  margin-top: 20px;
  border: none;
}
@media screen and (min-width: 500px){
  .cont {
    flex-direction: row;
   }
   .plans {
     width: 33%;
     margin: auto 3px;
   }
}
  </style>
</head>

<body>
  <h2 class="head">Choose your plan for subscription</h2>
  <div class="cont">
    <div class="plans">
      <h1>PRO</h1>
      <img src="FB_IMG_proTech.jpg" alt="pro plan" width="250" height="auto">
      <div class="content">
        <h3>UNLIMITED storage </h3>
        <h3>1000GB</h3>
        <h3><del>$5000</del> $1000</h3>
        <h3>3months subscription</h3>
        <button type="button" onclick="document.location='index1.html'">Subscribe</button>
      </div>
    </div>
    <div class="plans">
      <h1>MEDIUM</h1>
      <img src="FB_IMG_norm.jpg" alt="pro plan" width="250" height="250">
      <div class="content">
        <h3>10GB storage</h3>
        <h3>500GB</h3>
        <h3><del>$5000</del> $2500</h3>
        <h3>1 month subscription</h3>
      </div>
      <button type="button" onclick="document.location='index1.html'">Subscribe</button>
    </div>
    <div class="plans">
      <h1>BASIC</h1>
      <img src="FB_IMG_basic.jpg" alt="pro plan" width="250" height="auto">
      <div class="content">
        <h3>5GB storage</h3>
        <h3>50GB</h3>
        <h3><del>$5000</del> $4000</h3>
        <h3>No subscription</h3>
      </div>
      <button type="button" onclick="document.location='index1.html'">Subscribe</button>
    </div>
  </div>
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
