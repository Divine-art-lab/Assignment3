<!DOCTYPE html>
<html>
  <head>
    <title>sign up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        width: 300px;
        margin: auto;
        border-radius: 10px;
        background-color: blue;
        padding: 5px;
      }
      input {
        border-radius: 10px;
        border: 1px solid black;
        height: 35px;
        width: 100%;
        margin: 10px;
        border-left: none;
      }
      .int {
        display: flex;
      }
      .icon {
        vertical-align: middle;
        padding: 10px;
        color: white;
        margin-top: 8px;
        padding: 0;
      }
      label {
        font-weight: bold; 
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form autocomplete="on">
        <label for="uname">Username:</label><br/>
        <div class="int">
          <i class="fa fa-user icon"></i>
          <input type="text" id="uname" placeholder="Nums code"><p/>
        </div>
        <label for="email">Email:</label><br/>
        <div class="int">
          <i class="fa fa-envelope icon"></i>
          <input type="email" id="uname" placeholder="Numscode@gmail.com"><p/>
        </div>
        <label for="password">Password:</label><br/>
        <div class="int">
          <i class="fa fa-key icon"></i>
          <input type="text" id="uname" placeholder="********"><p/>
        </div>
        <label for="password">Password:</label><br/>
        <div class="int">
          <i class="fa fa-key icon"></i>
          <input type="text" id="uname" placeholder="********"><p/>
        </div>
      </form>
    </div>
  </body>
</html>
